palette:
  black:       &black       '#1a181a'
  bg0:         &bg0         '#2d2a2e'
  bg1:         &bg1         '#37343a'
  bg2:         &bg2         '#3b383e'
  bg3:         &bg3         '#423f46'
  bg4:         &bg4         '#49464e'
  bg_red:      &bg_red      '#ff6188'
  diff_red:    &diff_red    '#55393d'
  bg_green:    &bg_green    '#a9dc76'
  diff_green:  &diff_green  '#394634'
  bg_blue:     &bg_blue     '#78dce8'
  diff_blue:   &diff_blue   '#354157'
  diff_yellow: &diff_yellow '#4e432f'
  fg:          &fg          '#e3e1e4'
  red:         &red         '#f85e84'
  orange:      &orange      '#ef9062'
  yellow:      &yellow      '#e5c463'
  green:       &green       '#9ecd6f'
  blue:        &blue        '#7accd7'
  purple:      &purple      '#ab9df2'
  grey:        &grey        '#848089'
  grey_dim:    &grey_dim    '#595660'

sonokai_shusia: &sonokai_shusia
  #Normal
  primary:
    foreground: *fg
    background: *bg0
  search:
    #Search
    matches:
      foreground: *bg0
      background: *bg_green
    #IncSearch
    focused_match:
      foreground: *bg0
      background: *bg_red
    #StatusLineNC
    footer_bar:
      foreground: *grey
      background: *bg1
  hints:
    #IncSearch
    start:
      foreground: *bg0
      background: *bg_red
    #Search
    end:
      foreground: *bg0
      background: *bg_green
  #ToolbarButton
  line_indicator:
    foreground: *bg0
    background: *bg_blue
  #Visual
  selection:
    foreground: CellForeground
    background: *bg3
  #Terminal
  normal:
    black:   *black
    red:     *red
    green:   *green
    yellow:  *yellow
    blue:    *blue
    magenta: *purple
    cyan:    *orange
    white:   *fg

colors: *sonokai_shusia
