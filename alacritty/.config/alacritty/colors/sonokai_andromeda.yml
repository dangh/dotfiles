palette:
  black:       &black       '#181a1c'
  bg0:         &bg0         '#2b2d3a'
  bg1:         &bg1         '#333648'
  bg2:         &bg2         '#363a4e'
  bg3:         &bg3         '#393e53'
  bg4:         &bg4         '#3f445b'
  bg_red:      &bg_red      '#ff6188'
  diff_red:    &diff_red    '#55393d'
  bg_green:    &bg_green    '#a9dc76'
  diff_green:  &diff_green  '#394634'
  bg_blue:     &bg_blue     '#77d5f0'
  diff_blue:   &diff_blue   '#354157'
  diff_yellow: &diff_yellow '#4e432f'
  fg:          &fg          '#e1e3e4'
  red:         &red         '#fb617e'
  orange:      &orange      '#f89860'
  yellow:      &yellow      '#edc763'
  green:       &green       '#9ed06c'
  blue:        &blue        '#6dcae8'
  purple:      &purple      '#bb97ee'
  grey:        &grey        '#7e8294'
  grey_dim:    &grey_dim    '#4c516d'

sonokai_andromeda: &sonokai_andromeda
  #Normal
  primary:
    foreground: *fg
    background: *bg0
  search:
    #Search
    matches:
      foreground: *bg0
      background: *bg_green
    #IncSearch
    focused_match:
      foreground: *bg0
      background: *bg_red
    #StatusLineNC
    bar:
      foreground: *grey
      background: *bg1
  hints:
    #IncSearch
    start:
      foreground: *bg0
      background: *bg_red
    #Search
    end:
      foreground: *bg0
      background: *bg_green
  #ToolbarButton
  line_indicator:
    foreground: *bg0
    background: *bg_blue
  #Visual
  selection:
    foreground: CellForeground
    background: *bg3
  #Terminal
  normal:
    black:   *black
    red:     *red
    green:   *green
    yellow:  *yellow
    blue:    *blue
    magenta: *purple
    cyan:    *orange
    white:   *fg

colors: *sonokai_andromeda
