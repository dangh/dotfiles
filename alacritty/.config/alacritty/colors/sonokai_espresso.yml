palette:
  black:       &black       '#1f1e1c'
  bg0:         &bg0         '#312c2b'
  bg1:         &bg1         '#393230'
  bg2:         &bg2         '#413937'
  bg3:         &bg3         '#49403c'
  bg4:         &bg4         '#4e433f'
  bg_red:      &bg_red      '#fd6883'
  diff_red:    &diff_red    '#55393d'
  bg_green:    &bg_green    '#adda78'
  diff_green:  &diff_green  '#394634'
  bg_blue:     &bg_blue     '#85dad2'
  diff_blue:   &diff_blue   '#354157'
  diff_yellow: &diff_yellow '#4e432f'
  fg:          &fg          '#e4e3e1'
  red:         &red         '#f86882'
  orange:      &orange      '#f08d71'
  yellow:      &yellow      '#f0c66f'
  green:       &green       '#a6cd77'
  blue:        &blue        '#81d0c9'
  purple:      &purple      '#9fa0e1'
  grey:        &grey        '#90817b'
  grey_dim:    &grey_dim    '#60524d'

sonokai: &sonokai
  #Normal
  primary:
    foreground: *fg
    background: *bg0
  search:
    #Search
    matches:
      foreground: *bg0
      background: *bg_green
    #IncSearch
    focused_match:
      foreground: *bg0
      background: *bg_red
    #StatusLineNC
    footer_bar:
      foreground: *grey
      background: *bg1
  hints:
    #IncSearch
    start:
      foreground: *bg0
      background: *bg_red
    #Search
    end:
      foreground: *bg0
      background: *bg_green
  #ToolbarButton
  line_indicator:
    foreground: *bg0
    background: *bg_blue
  #Visual
  selection:
    foreground: CellForeground
    background: *bg3
  #Terminal
  normal:
    black:   *black
    red:     *red
    green:   *green
    yellow:  *yellow
    blue:    *blue
    magenta: *purple
    cyan:    *orange
    white:   *fg

colors: *sonokai
