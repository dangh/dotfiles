  statusline2: &statusline2 '#708089'
  statusline3: &statusline3 '#e66868'

everforest_light_hard: &everforest_light_hard
  #Normal
  primary:
    foreground: *fg
    background: *bg0
  search:
    #Search
    matches:
      foreground: *bg0
      background: *green
    #IncSearch
    focused_match:
      foreground: *bg0
      background: *red
    #StatusLine
    bar:
      foreground: *grey1
      background: *bg1
  hints:
    #IncSearch
    start:
      foreground: *bg0
      background: *red
    #Search
    end:
      foreground: *bg0
      background: *green
  #ToolbarButton
  line_indicator:
    foreground: *bg0
    background: *green
  #Visual
  selection:
    foreground: CellForeground
    background: *bg_visual
  #Terminal
  normal:
    black:   *fg
    red:     *red
    green:   *green
    yellow:  *yellow
    blue:    *blue
    magenta: *purple
    cyan:    *aqua
    white:   *bg3

colors: *everforest_light_hard
