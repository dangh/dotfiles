palette:
  bg0:         &bg0         '#fff9e8'
  bg1:         &bg1         '#f7f4e0'
  bg2:         &bg2         '#f0eed9'
  bg3:         &bg3         '#e9e8d2'
  bg4:         &bg4         '#e1ddcb'
  bg5:         &bg5         '#bcc2b0'
  bg_visual:   &bg_visual   '#edf0cd'
  bg_red:      &bg_red      '#fce5dc'
  bg_green:    &bg_green    '#f1f3d4'
  bg_blue:     &bg_blue     '#eaf2eb'
  bg_yellow:   &bg_yellow   '#fbefd0'
  fg:          &fg          '#5c6a72'
  red:         &red         '#f85552'
  orange:      &orange      '#f57d26'
  yellow:      &yellow      '#dfa000'
  green:       &green       '#8da101'
  aqua:        &aqua        '#35a77c'
